<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="px-6 py-6">

    <div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">

        <h1 class="mb-6 text-3xl">Sign Up</h1>
        <form action="" method="post">
            {% csrf_token %}


            <div class="mb-3">
                <label for="" class="inline-block mb-2">UserName</label> <br>
                {{ form.username  }}
            </div>

            <div class="mb-3">
                <label for="" class="inline-block mb-2">Email</label> <br>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="" class="inline-block mb-2">Password</label> <br>
                {{ form.password1  }}
            </div>

            <div class="mb-3">
                <label for="" class="inline-block mb-2">Confirm Password</label> <br>
                {{ form.password2 }}
            </div>

            {% if form.errors or form.non_field_errors %}

                <div class="mb-3 p-6 bg-red-100 rounded">
                    {% for field in form %}

                        {{field.errors}}


                    {% endfor %}
                </div>


            {% endif %}
            <button class="py-4 px-8 my-6 mx-6 mb-3 bg-teal-500 text-xl rounded-xl font-semibold hover:bg-teal-700">Submit</button>

        </form>
        


    </div>
</div>
</body>
</html>
