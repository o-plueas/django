{% extends 'core/base.html' %}

{% block title %}  | Home{% endblock %}


{% block content %}
   
        <div class="mt-1  px-6 py-12 bg-red-50 rounded-xl">
            <h2>Welcome</h2>
            <p>Kindly register</p>
            

           <div class="grid grid-cols-4 px-15 mt-1 gap-3">
            {% for item in items %}

                <div>
                    <a href="{% url 'item:detail'  item.id %}">
                   
                    <div class="p-6 rounded-xl w-full"><img src="{{item.image.url}}" alt="" class="rounded-xl"></div>
                    <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-l gray-400 p-2">{{item.name}}</h2>

                    <p class=" gray-400 p-2">{{item.price}}</p>
        
                    </div>
                    </a>
                </div>


            {% endfor %}
           </div>
        </div>

        <div class="grid grid-cols-6 gap-3">

            {% for category in categories %}
            <div class="p-6 bg-white rounded-b-xl">
                <h2 class="text-2xl">{{category.name}}</h2>
                <p class="text-gray-500">Item: {{category.items.count}}</p>
            </div>




            {% endfor %}
        </div>



   

    {% endblock %}
